
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Day 9 & 10</title>
  <link rel="stylesheet" href="styles.css"/>
   
</head>

<body>
  
  <div id="movieapp">
    
    <header>
      <h1>Movies List</h1>
      <input id="new" type="text" placeholder="What movie do you like?">
    </header>

    <section id="main">
      <ul id="movie-list"></ul>
    </section>    
  </div>
  

  <script src="scripts/json2.js"></script>
  <script src="scripts/jquery-1.7.1.js"></script>
  <script src="scripts/underscore-1.3.1.js"></script>
  <script src="scripts/backbone.js"></script>
  <script src="scripts/backbone-localstorage.js"></script>
  <script src="scripts/main.js"></script>


  <!-- Template -->
  <script type="text/template" id="item-template">
     <div class="view">
        <div>      
            <label><%= title %></label>
        </div>
        <div style="font: 20px 'sans-serif'; padding-top: 12px;">      
            Year: <label style="font: 14px 'Helvetica';color: #318F14;"><%= year %></label>
        </div>
        <div style="font: 20px 'sans-serif'; padding-top: 12px;"> 
            Synopsis: <label style="font: 18px 'sans-serif';"><%= synopsis %></label>    
        </div>
    </div>

      <a class="destroy"></a>  
    <input class="edit" type="text" value="<%= title %>" />
    <input class="editY" type="text" value="<%= year %>" />
    <input class="editS" type="text" value="<%= synopsis %>" />
  </script>


  </body>
  
</html>
